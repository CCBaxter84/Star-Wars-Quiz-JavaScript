<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Quiz</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <br>
            <div id="answer-buttons" class="button-grid">
                <button class="button" id="answer-1">Answer 1</button>
                <button class="button" id="answer-2">Answer 2</button>
                <button class="button" id="answer-3">Answer 3</button>
                <button class="button" id="answer-4">Answer 4</button>
            </div>
        </div>
        <br>
        <div class="controls">
            <button id='start-button' class="control-button button">Start</button>
            <button id='next-button' class="control-button button hide">Next</button>
        </div>
    </div>
    
</body>
</html>
